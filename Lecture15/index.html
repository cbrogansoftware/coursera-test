<!DOCTYPE html>
<html lang="en" ng-app='CounterApp'>
<head >
    <meta charset="UTF-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>CSB ng repeat</title>
</head>
<body>
<h1>CSB Digest Cycle</h1>

<div ng-controller='CounterController'>

    <button ng-click="showNumberOfWatchers()">
        Log # of watchers
    </button>
    <button ng-click="countOnce()">
        Up once counter
    </button>
    <button ng-click="upCounter()">
        Increment Counter
    </button>

</div>


</body>
</html>
